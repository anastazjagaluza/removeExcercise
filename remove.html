<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Animals</h1>

    <div id="sorting">
        <a href="#" data-action="sort_age_asc">Sort by age (young->old)</a>
        <a href="#" data-action="sort_age_desc">Sort by age (old->young)</a>
    </div>

    <table id="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- animal template will be copied and inserted here -->
        </tbody>
    </table>

    <template id="animal">
        <tr>
            <td data-field="name">NAME</td>
            <td data-field="type">TYPE</td>
            <td data-field="desc">DESCRIPTION</td>
            <td data-field="age">AGE</td>
            <td><button data-action="remove">Remove</button></td>
        </tr>
    </template>
    <script src="remove.js"></script>
</body>
</html>
